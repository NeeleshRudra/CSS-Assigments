<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden-image {
        display: none;
      }

      .image-container:hover .hidden-image {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <h1>Hover Below to reveal a Surprise</h1>
      <img
        class="hidden-image"
        src="https://m.media-amazon.com/images/I/612qHYhLI6L.jpg"
        height="500px"
        width="400px"
        alt="Hidden Image"
      />
    </div>
  </body>
</html>
