<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     .card {
        position: relative;
        width: 600px;
        height: 400px;
        overflow: hidden;
        }

        .image {
        width: 100%;
        height: 100%;
        opacity: 0.5;
        transition: opacity 0.3s ease;
        }

        .card:hover .image {
        opacity: 1;
}

    </style>
  </head>
  <body>
    <div class="card">
      
        
          <img src="Untitled.jpg" alt="card" class="image" />
        
      </div>
    </div>
  </body>
</html>
