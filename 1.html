<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav BAR</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 600px;
      list-style: none;
      height: 50px;
      line-height: 36px;
      background: cornflowerblue;
    }
    li {
      float: left;
      text-align: center;
      font-size: larger;
    }
    a {
      display: block;
      padding: 0 28px;
      color: #fff;
    }
    a:hover {
      color: black;
    }
  </style>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </body>
</html>
